---
applications:
- name: samplesvc
  instances: 1
  host: samplesvc
  memory: 1024M
  path: samplesvc/target/samplesvc.jar
  timeout: 180
  services:
    - rm-pg-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-v2-int.apps.devtest.onsclofo.uk
    partySvc_connectionConfig_port: "80"
    partySvc_connectionConfig_scheme: http
    sampleSvc_connectionConfig_host: samplesvc.apps.devtest.onsclofo.uk
    sampleSvc_connectionConfig_port: "80"
    sampleSvc_connectionConfig_scheme: http
