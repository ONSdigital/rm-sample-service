apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sample-export
spec:
  schedule: "{{ .Values.export.cron }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: curlimages/curl:7.71.0
            command: ["/bin/sh", "-c"]
            args:
              - |
                curl -s -S -u $(SECURITY_USER_NAME):$(SECURITY_USER_PASSWORD) -X POST "http://{{ .Chart.Name }}:{{ .Values.dns.wellKnownPort }}/samples/export" -H "accept: application/json"
          restartPolicy: OnFailure
      backoffLimit: 5
