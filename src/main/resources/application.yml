info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    org.springframework: WARN
    uk.gov.ons.ctp: DEBUG
    io.pivotal.springcloud: DEBUG

  profile: DEV
  useJson: false

management:
  security:
    roles: SUPERUSER
    enabled: false

server:
  port: 8125

spring:
  main:
    # Added as part of upgrade to 2.1 to quiet a an error where the 'restExceptionHandler' bean is defined twice.
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: never
  application:
    name: ONS SampleService
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    continue-on-error: true
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 3
    initialization-mode: always
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 20
  http:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
      file-size-threshold: 0
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    properties:
      hibernate:
        ddl-auto: update
        default_schema: sample
    open-in-view: true
  liquibase:
    user: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    changeLog: classpath:/database/changelog-master.yml
    liquibase-schema: sample

  security:
    user: admin
    password: secret

survey-svc:
  request-classifier-types-list-path: /surveys/{surveyId}/classifiertypeselectors
  request-classifier-types-path: /surveys/{surveyId}/classifiertypeselectors/{selectorId}
  survey-detail-path: /surveys/{surveyId}
  survey-ref-path: /surveys/ref/{surveyRef}
  connection-config:
    scheme: http
    host: localhost
    port: 8080
    username: admin
    password: secret
    # how many times should we attempt connection on failure
    retry-attempts: 5
    # sleep between retries
    retry-pause-milli-seconds: 5000
    # time to estab connection
    connect-timeout-milli-seconds: 5000
    # time to read response
    read-timeout-milli-seconds: 5000


collection-instrument-svc:
  request-collection-instruments: /collection-instrument-api/1.0.2/collectioninstrument
  request-collection-instruments-count: /collection-instrument-api/1.0.2/collectioninstrument/count
  connection-config:
    scheme: http
    host: localhost
    port: 8002
    username: admin
    password: secret
    retry-attempts: 5
    retry-pause-milli-seconds: 5000
    connect-timeout-milli-seconds: 5000
    read-timeout-milli-seconds: 5000


party-svc:
  request-party-path: /party-api/v1/parties/type/{sampleUnitType}/ref/{sampleUnitRef}
  connection-config:
    scheme: http
    host: localhost
    port: 8081
    username: admin
    password: secret
    # how many times should we attempt connection on failure
    retry-attempts: 5
    # sleep between retries
    retry-pause-milli-seconds: 5000
    # time to estab connection
    connect-timeout-milli-seconds: 5000
    # time to read response
    read-timeout-milli-seconds: 5000


rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 5672
  virtualhost: /
  cron: "* * * * * ?"

messaging:
  backoffInitial: 5000
  backoffMultiplier: 3
  backoffMax: 45000
  consumingThreads: 1
  maxAttempts: 3
  prefetchCount: 10
  pubMaxAttempts: 3

retries:
  maxAttempts: 3
  backoff: 5000

gcp:
  project: ras-rm-sandbox
  sampleUnitPublisherTopic: "test_topic"