info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    org.springframework: WARN
    uk.gov.ons.ctp: DEBUG
    io.pivotal.springcloud: DEBUG

  profile: DEV
  useJson: false

liquibase:
  user: samplesvc
  password: samplesvc
  default-schema: sample
  url: jdbc:postgresql://localhost:5432/postgres
  changeLog: classpath:/database/changelog-master.yml

security:
  basic:
    enabled: true
    realm: sdc
  user:
    name: admin
    password: secret

management:
  security:
    roles: SUPERUSER
    enabled: false

server:
  port: 8125
  servlet-path: /

endpoints:
  info:
    enabled: true
    sensitive: false
  enabled: true

spring:
  output:
    ansi:
      enabled: never
  application:
    name: ONS SampleService
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: samplesvc
    password: samplesvc
    driverClassName: org.postgresql.Driver
    continue-on-error: true
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 3
  http:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
      file-size-threshold: 0
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update
        default_schema: sample

party-svc:
  sample-path: /events
  post-party-path: /party-api/v1/parties
  connection-config:
    scheme: http
    host: localhost
    port: 8081
    username: admin
    password: secret

