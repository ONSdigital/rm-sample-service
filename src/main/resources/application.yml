info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    org.springframework: WARN
    uk.gov.ons.ctp: DEBUG
    io.pivotal.springcloud: DEBUG

  profile: DEV
  useJson: false

management:
  security:
    roles: SUPERUSER
    enabled: false

server:
  port: 8125

spring:
  main:
    # Added as part of upgrade to 2.1 to quiet a an error where the 'restExceptionHandler' bean is defined twice.
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: never
  application:
    name: ONS SampleService
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    continue-on-error: true
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 3
    initialization-mode: always
  http:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
      file-size-threshold: 0
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    properties:
      hibernate:
        ddl-auto: update
        default_schema: sample
    open-in-view: true
  liquibase:
    user: postgres
    password: postgres
    default-schema: sample
    url: jdbc:postgresql://localhost:5432/postgres
    changeLog: classpath:/database/changelog-master.yml
  security:
    user: admin
    password: secret

party-svc:
  sample-path: /events
  post-party-path: /party-api/v1/parties
  connection-config:
    scheme: http
    host: localhost
    port: 8081
    username: admin
    password: secret

rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 5672
  virtualhost: /
  cron: "* * * * * ?"

messaging:
  backoffInitial: 5000
  backoffMultiplier: 3
  backoffMax: 45000
  consumingThreads: 1
  maxAttempts: 3
  prefetchCount: 10
  pubMaxAttempts: 3

retries:
  maxAttempts: 3
  backoff: 5000
